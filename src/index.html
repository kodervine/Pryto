<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Pryto home-page</title>
  </head>
  <body class="font-openSans">
    <header>
      <nav
        class="flex items-center justify-between flex-wrap bg-white p-6 lg:px-16"
      >
        <div class="flex items-center flex-shrink-0 mr-6">
          <img src="/src/images/logo-image.png" alt="Pryto logo" />
          <span class="font-semibold text-xl tracking-tight">Pryto</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded">
            <svg
              class="fill-current h-3 w-3"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div
          class="w-full block flex-grow lg:flex lg:items-center lg:justify-around lg:w-auto"
        >
          <div class="text-sm lg:flex-grow">
            <a
              href="#responsive-header"
              class="block mt-4 lg:inline-block lg:mt-0 mr-4 font-semibold text-base text-red-600"
            >
              Home
            </a>
            <a
              href="#responsive-header"
              class="block mt-4 lg:inline-block lg:mt-0 mr-4 font-semibold text-base text-blue-900 hover:text-red-600"
            >
              About
            </a>
            <a
              href="#responsive-header"
              class="block mt-4 lg:inline-block lg:mt-0 mr-4 font-semibold text-base text-blue-900 hover:text-red-600"
            >
              Services
            </a>
            <a
              href="#responsive-header"
              class="block mt-4 lg:inline-block lg:mt-0 font-semibold text-base text-blue-900 hover:text-red-600"
            >
              Blog
            </a>
          </div>
          <div>
            <a
              href="#"
              class="inline-block text-base font-semibold px-8 py-4 leading-none border rounded-full bg-red-700 text-white border-none shadow-2xl hover:border-transparent hover:text-white hover:bg-blue-900 mt-4 lg:mt-0"
              >Get started</a
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- Main body -->

    <!-- Hero section -->
    <section class="flex flex-col-reverse lg:flex-row h-3/4 justify-between">
      <!-- Left div with text -->
      <div class="px-8 flex flex-col item-around justify-center">
        <h4 class="text-red-700 text-base lg:text-2xl font-semibold uppercase">
          Welcome
        </h4>
        <h1
          class="text-gray-700 text-3xl w-full md:w-3/4 font-semibold leading-8 pb-2 md:pb-3 lg:font-bold lg:text-6xl lg:w-full"
        >
          We are a digital marketing agency
        </h1>
        <!-- Line of decor -->
        <div>
          <span class="border-b-2 border-gray-600 bg-red-700"></span
          ><span></span>
        </div>
        <p class="text-sm md:text-base text-gray-500 py-2 md:py-4 lg:py-8">
          Far far away, behind the word mountains, far from the countries
          Vokalia and Consonantia, there live the blind texts
        </p>
        <div class="flex gap-5">
          <button
            class="text-xs md:text-base font-semibold px-6 lg:px-10 py-3 lg:py-4 leading-none border rounded-full bg-red-700 text-white border-none shadow-2xl hover:border-transparent hover:text-white hover:bg-blue-900 mt-4 lg:mt-0"
          >
            Get started
          </button>
          <button
            class="text-xs md:text-base font-semibold px-6 lg:px-10 py-3 lg:py-4 leading-none border rounded-full bg-blue-900 text-white border-none shadow-2xl hover:border-transparent hover:text-white hover:bg-red-700 mt-4 lg:mt-0"
          >
            Our services
          </button>
        </div>
      </div>

      <!-- Right hero image -->
      <div class="w-full flex justify-center">
        <img
          class="w-full lg:w-3/4"
          src="/src/images/crypto-portfolio-animate.svg"
          alt="crypto-animate"
        />
      </div>
    </section>

    <!-- Big red left section -->
    <section class="relative">
      <img
        src="/src/images/red-left.png"
        alt="red-image"
        class="absolute left-0 -ml-72 animate-spin-slow"
      />
      <!-- <svg viewBox="10 30 100 100"  -->
      <div>
        <svg viewBox="10 30 100 100" xmlns="http://www.w3.org/2000/svg">
          <path
            fill="#FFF7FF"
            d="M46.9,-34.4C59.4,-21.7,67.2,-2.3,65.5,18.9C63.9,40.1,52.7,63.1,34.3,72.4C16,81.6,-9.5,77.1,-26.5,65.1C-43.5,53,-52.1,33.4,-58,11.9C-64,-9.6,-67.3,-33,-57.2,-45.1C-47.1,-57.2,-23.6,-58,-3.2,-55.5C17.2,-52.9,34.4,-47,46.9,-34.4Z"
            transform="translate(100 100)"
          />
        </svg>
      </div>
    </section>
  </body>
</html>
